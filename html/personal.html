<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-legend-collapsible"></script>
    <script src="../js/personal.js"></script> <!-- New JavaScript file for personal charts -->
    <link rel="stylesheet" href="../css/personal.css"> <!-- New CSS file for personal styling -->
</head>
<body>
    <div class="main">
        <div class="nav-bar">
            <div class="logo">
                <a href="https://insightiitb.org/" target="_blank">
                    <img src="../images/logo_white_text.png" alt="Insight Logo" class="logo-img">
                </a>
            </div>
            <div class="nav-links">
                <a href="../html/index.html" class="button">Home</a>
                <a href="../html/academic.html" class="button">Academics</a>
                <a href="../html/career.html" class="button">Career</a>
                <a href="../html/personal.html" class="button">Personal</a>
                <a href="../html/political.html" class="button">Political</a>
                <!-- <a href="../html/misc.html" class="button">Miscellaneous</a> -->
            </div>
        </div>
        <div class="personal-img-container">
            <div class="headings">
                <h1 class="personal-h1">Personal</h1>
            </div>
            <img src="../images//Screenshot 2025-04-06 140657.png" alt="Personal-image" class="personal-img"> 
        </div>
        <div class="questions-container question-section">
            <div class="question">
                <h1 style="display: inline-block; margin-right: 20px;">Q</h1>
                What is your favorite hobby?
                <div class="chart-container hobby-chart-container">
                    <canvas id="hobbyChart"></canvas>
                </div>
            </div>

            <div class="question">
                <h1 style="display: inline-block; margin-right: 20px;">Q</h1>
                How often do you exercise?
                <div class="chart-container exercise-chart-container">
                    <canvas id="exerciseChart"></canvas>
                </div>
            </div>

            <div class="question">
                <h1 style="display: inline-block; margin-right: 20px;">Q</h1>
                Do you prefer living on-campus or off-campus?
                <div class="chart-container living-chart-container">
                    <canvas id="livingChart"></canvas>
                </div>
            </div>

            <div class="question">
                <h1 style="display: inline-block; margin-right: 20px;">Q</h1>
                What type of music do you listen to?
                <div class="chart-container music-chart-container">
                    <canvas id="musicChart"></canvas>
                </div>
            </div>

            <div class="question">
                <h1 style="display: inline-block; margin-right: 20px;">Q</h1>
                How do you spend your free time?
                <div class="chart-container free-time-chart-container">
                    <canvas id="freeTimeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
